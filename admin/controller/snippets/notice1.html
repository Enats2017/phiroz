<ion-header>
	<ion-toolbar>
		<ion-title>Schedules</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="goBack()">
				<ion-icon name="arrow-back"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<button ion-button full large color="secondary" (click)="form()">
  		Plan Schedule
  	</button>
	<ion-grid *ngFor="let schedulelist_data of schedulelist_datas; let i = index; trackBy:trackByIndex">
		<div>
			<ion-row [style.backgroundColor]="schedulelist_data.week_color">
				<ion-col col-4>
					<p style="font-size: 1.6rem;-webkit-margin-before: 0px;-webkit-margin-after: 0px;">{{schedulelist_data.schedule_week_name}}</p>
					<p style="font-size: 1.6rem;-webkit-margin-before: 0px;-webkit-margin-after: 0px;" >{{schedulelist_data.schedule_day}}</p>
					<p style="font-size: 1.6rem;-webkit-margin-before: 0px;-webkit-margin-after: 0px;" >{{schedulelist_data.schedule_year}}</p>
				</ion-col>
				<ion-col col-6>
					<p *ngIf="schedulelist_data.schedule_title != ''" style="font-size: 1.6rem;-webkit-margin-before: 0px;-webkit-margin-after: 0px;">{{schedulelist_data.schedule_title}}</p>
				</ion-col>
				<ion-col col-2 align="right" style="margin-right: 15px;">
					<ion-icon name="md-add-circle" class="i" (click)="add(schedulelist_data.schedule_date_raw)"></ion-icon>
				</ion-col>
			</ion-row>
		</div>	
		<ion-card [style.backgroundColor]="schedulelist_dat.schedule_color" *ngFor="let schedulelist_dat of schedulelist_data.sub_schedule_datas" style="padding: 5px !important;margin: 1px !important;width: calc(100% - 2px) !important;">
			<ion-row [style.backgroundColor]="schedulelist_dat.schedule_color" (click)="view(schedulelist_dat.schedule_id)">
				<ion-col col-9>
					<p style="padding-top: 5px;">{{schedulelist_dat.schedule_title}}</p> 
				</ion-col>
				<ion-col style="text-align: right;">
					<p style="margin-bottom: 5px;margin-top: 5px;">{{schedulelist_dat.schedule_time}}</p>
				</ion-col>
			</ion-row>
			<button [style.backgroundColor]="schedulelist_dat.schedule_color" style="float: right;" (click)="view(schedulelist_dat.schedule_id)">View More</button>
		</ion-card>
	</ion-grid>	
</ion-content>
